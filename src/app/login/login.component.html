<!-- Background Below -->

<!-- Login Form Below -->


<h1>Login!</h1>


<div class="container">
    <div class="login">
        <div class="content">
            User Name: <input type="text" name="username " [(ngModel)]="username">
            Password: <input type='password' name='password' [(ngModel)]="password">

            <!-- what is this: {{username}} -->
            <button class="btn btn-success" (click)=handleLogin()>Login</button>

        </div>
    </div>
    <div class="container">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    </div>
</div>
